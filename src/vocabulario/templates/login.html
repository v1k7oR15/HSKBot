{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="es" class="h-screen overflow-hidden">
<head>
    <title>HSKBot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?famil:ital,wght@0,300..900;1,300..900&display=swapy=Rubik" rel="stylesheet">
    {% tailwind_preload_css %}
    {% tailwind_css %}
</head>
<body class="min-h-screen bg-gradient-to-r from-slate-900 via-indigo-800 to-blue-700 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-white drop-shadow">Iniciar sesión</h2>
        <p class="mt-2 text-center text-sm text-gray-200 max-w">
            O <a href="{% url 'register' %}" class="font-medium text-blue-300 hover:text-blue-200">Regístrate</a>
        </p>
    </div>
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-slate-900 bg-opacity-90 py-8 px-4 shadow-lg sm:rounded-lg sm:px-10">
            <form class="space-y-6" method="POST" action="#">
                {% csrf_token %}
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-200">Correo electrónico</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required
                            class="appearance-none relative block w-full px-3 py-2 border border-slate-700 rounded-md placeholder-gray-400 bg-slate-800 text-white focus:outline-none focus:z-10 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="Introduce tu correo electrónico">
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-200">
                        Contraseña
                    </label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-slate-700 placeholder-gray-400 bg-slate-800 text-white focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="Introduce tu contraseña">
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember_me" name="remember_me" type="checkbox"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-slate-700 rounded bg-slate-800">
                        <label for="remember_me" class="ml-2 block text-sm text-gray-200">
                            Recordarme
                        </label>
                    </div>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-300 hover:text-blue-200">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>
                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Iniciar sesión
                    </button>
                </div>
            </form>
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-slate-900 text-gray-400">O continúa con</span>
                    </div>
                </div>
                <div class="mt-6 grid grid-cols-3 gap-3">
                    <div>
                        <a href="#"
                            class="w-full flex items-center justify-center px-8 py-3 border border-slate-700 rounded-md shadow-sm text-sm font-medium text-gray-200 bg-slate-800 hover:bg-slate-700">
                            <img class="h-5 w-5" src="https://www.svgrepo.com/show/512120/facebook-176.svg"
                                alt="Facebook">
                        </a>
                    </div>
                    <div>
                        <a href="#"
                            class="w-full flex items-center justify-center px-8 py-3 border border-slate-700 rounded-md shadow-sm text-sm font-medium text-gray-200 bg-slate-800 hover:bg-slate-700">
                            <img class="h-5 w-5" src="https://www.svgrepo.com/show/513008/twitter-154.svg"
                                alt="Twitter">
                        </a>
                    </div>
                    <div>
                        <a href="#"
                            class="w-full flex items-center justify-center px-8 py-3 border border-slate-700 rounded-md shadow-sm text-sm font-medium text-gray-200 bg-slate-800 hover:bg-slate-700">
                            <img class="h-5 w-5" src="https://www.svgrepo.com/show/506498/google.svg"
                                alt="Google">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
