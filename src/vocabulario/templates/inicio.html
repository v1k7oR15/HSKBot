{% extends 'base.html' %}
{% load static tailwind_tags %}

{% block content %}
<div class="min-h-screen w-full flex flex-col items-center justify-center p-4 overflow-y-auto">
  <div class="w-full max-w-3xl mx-auto rounded-2xl shadow-2xl bg-slate-900 bg-opacity-95 p-6 sm:p-8 md:p-10 flex flex-col items-center">
    <img src="{% static 'img/logo.png' %}"
         alt="HSKBot Logo"
         class="w-24 h-24 sm:w-28 sm:h-28 mb-4 sm:mb-6 rounded-full shadow-lg border-4 border-blue-400 bg-white object-cover">
    <h1 class="text-3xl sm:text-5xl font-extrabold text-blue-300 mb-2 drop-shadow text-center">
      ¡Bienvenido a HSKBot!
    </h1>
    <p class="text-base sm:text-lg text-blue-100 mb-8 text-center">
      Tu asistente para aprender vocabulario chino de forma interactiva y divertida.
    </p>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 w-full mb-10"></div>
    <div class="flex flex-col sm:flex-row gap-4 w-full justify-center mb-10">
      <a href="{% url 'chat' %}"
         class="flex-1 px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold shadow hover:bg-blue-700 transition text-center">
        ¡Empezar a practicar!
      </a>
      <a href="{% url 'register' %}"
         class="flex-1 px-6 py-3 bg-slate-800 text-blue-200 border border-blue-400 rounded-lg font-semibold shadow hover:bg-slate-700 transition text-center">
        Crear cuenta nueva
      </a>
    </div>
    <div class="w-full flex flex-col sm:flex-row justify-between items-center gap-4"></div>
  </div>
</div>
{% endblock %}
