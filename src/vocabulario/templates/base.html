{% load static tailwind_tags %}
<!DOCTYPE html>
<script src="{% static 'js/chat.js' %}"></script>
<html lang="es">
<head>
    <title>HSKBot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    {% tailwind_preload_css %}
    {% tailwind_css %}
</head>
<body class="bg-blue-800 leading-normal tracking-normal">
    <header class="flex items-center justify-between p-8 bg-gray-800">
        <div>
            <img src="{% static 'img/logo.png' %}" alt="Logo" class="w-16 h-16" />
        </div>
        <form class="max-w-2xl w-full">
            <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </div>
                <input type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Mockups, Logos..." required />
                <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
            </div>
        </form>
    </header>
    <div class="flex min-h-screen">
        <aside class="w-1/6 bg-sky-950 p-4 shadow-lg">
            <nav>
                <ul class="space-y-4 text-lg">
                    <li><p class="text-white hover:text-blue-500">Inicio</p></li>
                    <li><p class="text-white hover:text-blue-500">Palabras</p></li>
                    <li><p class="text-white hover:text-blue-500">Agregar Palabra</p></li>
                </ul>
            </nav>
			<div class="mt-8">
				<h2 class="text-white text-2xl mb-2">Filtro</h2>
                <!-- Primera lista seleccionable -->
                <select id="categoria" name="categoria" class="w-full p-2 rounded bg-sky-800 text-white">
                    <option value="">Categoría</option>
                    <option value="animales">Animales</option>
                    <option value="colores">Colores</option>
                    <option value="comida">Comida</option>
                </select>
                <!-- Segunda lista seleccionable -->
                <select id="nivel" name="nivel" class="w-full p-2 rounded bg-sky-800 text-white mt-4">
                    <option value="">Nivel</option>
                    <option value="basico">Básico</option>
                    <option value="intermedio">Intermedio</option>
                    <option value="avanzado">Avanzado</option>
                </select>
            </div>
        </aside>
        <main class="flex flex-col items-center justify-center w-screen min-h-screen bg-blue-950 text-gray-800 p-10">
            {% include "chat.html" %}
        </main>
    </div>
    <footer class="bg-sky-50 text-blue-600">
        <div class="container mx-auto text-center">
            <p>2025 Víctor.</p>
        </div>
    </footer>
</body>
</html>
