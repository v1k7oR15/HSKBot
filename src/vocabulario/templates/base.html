{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="es" class="min-h-screen">
<head>
    <title>HSKBot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?famil:ital,wght@0,300..900;1,300..900&display=swapy=Rubik" rel="stylesheet">
    {% tailwind_preload_css %}
    {% tailwind_css %}
    <script src="{% static 'js/chat.js' %}"></script>
</head>
<body class="leading-normal tracking-normal min-h-screen" style="font-family: 'Rubik', sans-serif;">
    <div class="flex flex-col h-screen">
        <header class="flex items-center justify-between md:justify-between p-4 md:p-8 h-4 bg-slate-800 flex-shrink-0 shadow-md backdrop-blur text-white relative">
            <!-- Botón menú hamburguesa solo en móvil -->
            <button id="menu-toggle" class="outline-none md:hidden p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 absolute left-2 top-1/2 -translate-y-1/2">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            <div class="flex-1 flex justify-center md:justify-start">
                <img src="{% static 'img/logo.png' %}" alt="Logo" class="w-12 h-12 md:w-16 md:h-16" />
            </div>
            <div class="flex items-center space-x-8">
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="text-white hover:text-blue-300">
                                <img src="{% static 'assets/svg/userwhite.svg' %}" alt="Logout Icon" class="cursor-pointer w-8 h-8">
                            </button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}">
                            <button class="cursor-pointer flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold shadow transition duration-150">
                                Iniciar sesión
                            </button>
                        </a>
                    {% endif %}
                </div>
            </div>
        </header>
        <div class="flex flex-1 min-h-0 relative">
            <!-- Overlay oscuro -->
            <div id="menu-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-10 z-40 hidden md:hidden"></div>
            <!-- Aside: menú lateral -->
            <aside id="sidebar"
                class="fixed z-50 top-0 left-0 h-full w-64 bg-slate-900 p-4 transform -translate-x-full transition-transform duration-200 ease-in-out
                       md:static md:translate-x-0 md:w-1/6 md:block md:z-0">
                <nav>
                    <ul class="space-y-2 text-lg">
                        <li>
                            <a href="{% url 'inicio' %}"
                               class="flex items-center gap-3 px-4 py-2 rounded-lg transition font-medium
                               {% if request.resolver_match.url_name == 'inicio' %}
                                   bg-blue-700/40 text-blue-300
                               {% else %}
                                   text-white hover:bg-blue-700/30 hover:text-blue-300
                               {% endif %}">
                                <svg class="w-5 h-5 {% if request.resolver_match.url_name == 'inicio' %}text-blue-300{% else %}text-blue-400{% endif %}" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0h6" />
                                </svg>
                                Inicio
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'chat' %}"
                               class="flex items-center gap-3 px-4 py-2 rounded-lg transition font-medium
                               {% if request.resolver_match.url_name == 'chat' %}
                                   bg-blue-700/40 text-blue-300
                               {% else %}
                                   text-white hover:bg-blue-700/30 hover:text-blue-300
                               {% endif %}">
                                <svg class="w-5 h-5 {% if request.resolver_match.url_name == 'chat' %}text-blue-300{% else %}text-blue-400{% endif %}" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M21 12c0 4.418-4.03 8-9 8s-9-3.582-9-8 4.03-8 9-8 9 3.582 9 8z" />
                                </svg>
                                Chat
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'palabra' %}"
                               class="flex items-center gap-3 px-4 py-2 rounded-lg transition font-medium
                               {% if request.resolver_match.url_name == 'palabra' or request.resolver_match.url_name == 'editar_palabra' %}
                                   bg-blue-700/40 text-blue-300
                               {% else %}
                                   text-white hover:bg-blue-700/30 hover:text-blue-300
                               {% endif %}">
                                <svg class="w-5 h-5 {% if request.resolver_match.url_name == 'palabra' %}text-blue-300{% else %}text-blue-400{% endif %}" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                  <circle cx="12" cy="12" r="9" class="fill-slate-800"/>
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v8M8 12h8" />
                                </svg>
                                Añadir palabra
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'mostrar_palabras' %}"
                               class="flex items-center gap-3 px-4 py-2 rounded-lg transition font-medium
                               {% if request.resolver_match.url_name == 'mostrar_palabras' %}
                                   bg-blue-700/40 text-blue-300
                               {% else %}
                                   text-white hover:bg-blue-700/30 hover:text-blue-300
                               {% endif %}">
                                <svg class="w-5 h-5 {% if request.resolver_match.url_name == 'mostrar_palabras' %}text-blue-300{% else %}text-blue-400{% endif %}" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                  <rect x="3" y="5" width="7" height="14" rx="2" class="fill-slate-800" />
                                  <rect x="14" y="5" width="7" height="14" rx="2" class="fill-slate-800" />
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h7M14 7h7M3 17h7M14 17h7" />
                                </svg>
                                Ver palabras
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>
            <main class="flex flex-col items-center flex-1 bg-gradient-to-r from-slate-900 via-indigo-800 to-blue-700 overflow-y-auto">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="{% static 'js/menu.js' %}"></script>
</body>
</html>
