{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="es" class="min-h-screen">
<head>
    <title>HSKBot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    {% tailwind_preload_css %}
    {% tailwind_css %}
    <script src="{% static 'js/chat.js' %}"></script>
</head>
<body class="leading-normal tracking-normal min-h-screen" style="font-family: 'Rubik', sans-serif;">
    <div class="flex flex-col h-screen">
        <header class="flex items-center justify-between md:justify-between p-4 md:p-8 h-4 bg-slate-800 flex-shrink-0 shadow-md backdrop-blur text-white relative">
            <button id="menu-toggle" class="outline-none md:hidden p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 absolute left-2 top-1/2 -translate-y-1/2">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            <div class="flex-1 flex justify-center md:justify-start">
                <img src="{% static 'img/logo.png' %}" alt="Logo" class="w-12 h-12 md:w-16 md:h-16" />
            </div>
            <div class="flex items-center space-x-8">
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <a href="{% url 'editar_usuario' %}">
                            <button type="submit" class="text-white hover:text-blue-300">
                                <img src="{% static 'assets/svg/userwhite.svg' %}" alt="User Icon" class="cursor-pointer w-8 h-8">
                            </button>
                        </a>
                    {% else %}
                        <a href="{% url 'login' %}">
                            <button class="cursor-pointer flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold shadow transition duration-150">
                                Iniciar sesión
                            </button>
                        </a>
                    {% endif %}
                </div>
            </div>
        </header>
        <div class="flex flex-1 min-h-0 relative">
            <div id="menu-overlay" class="fixed inset-0 bg-black/50 z-40 hidden md:hidden"></div>
            <aside id="sidebar"
                class="fixed z-50 top-0 left-0 h-full w-64 bg-slate-900 p-4 transform -translate-x-full transition-transform duration-200 ease-in-out
                       md:static md:translate-x-0 md:w-1/6 md:block md:z-0">
                <nav>
                    <ul class="space-y-2 text-lg">
                        <li>
                            <a href="{% url 'inicio' %}" class="flex items-center gap-3 px-4 py-2 rounded-lg transition font-medium
                                {% if request.resolver_match.url_name == 'inicio' %}
                                    bg-blue-700/40 text-blue-300
                                {% else %}
                                    text-white hover:bg-blue-700/30 hover:text-blue-300
                                {% endif %}">
                                <!-- Home -->
                                <svg class="w-5 h-5 {% if request.resolver_match.url_name == 'inicio' %}text-blue-300{% else %}text-blue-400{% endif %}" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M3 11.5L12 4l9 7.5V20a2 2 0 0 1-2 2h-3a1 1 0 0 1-1-1v-4h-4v4a1 1 0 0 1-1 1H5a2 2 0 0 1-2-2V11.5z"/>
                                </svg>
                                Inicio
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'chat' %}" class="flex items-center gap-3 px-4 py-2 rounded-lg transition font-medium
                                {% if request.resolver_match.url_name == 'chat' %}
                                    bg-blue-700/40 text-blue-300
                                {% else %}
                                    text-white hover:bg-blue-700/30 hover:text-blue-300
                                {% endif %}">
                                <!-- Chat -->
                                <svg class="w-5 h-5 {% if request.resolver_match.url_name == 'chat' %}text-blue-300{% else %}text-blue-400{% endif %}" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                                </svg>
                                Chat
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'palabra' %}" class="flex items-center gap-3 px-4 py-2 rounded-lg transition font-medium
                                {% if request.resolver_match.url_name == 'palabra' or request.resolver_match.url_name == 'editar_palabra' %}
                                    bg-blue-700/40 text-blue-300
                                {% else %}
                                    text-white hover:bg-blue-700/30 hover:text-blue-300
                                {% endif %}">
                                <!-- Plus Circle -->
                                <svg class="w-5 h-5 {% if request.resolver_match.url_name == 'palabra' %}text-blue-300{% else %}text-blue-400{% endif %}" fill="currentColor" viewBox="0 0 24 24">
                                    <circle cx="12" cy="12" r="10"/>
                                    <path d="M12 8v8M8 12h8" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                Añadir palabra
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'mostrar_palabras' %}" class="flex items-center gap-3 px-4 py-2 rounded-lg transition font-medium
                                {% if request.resolver_match.url_name == 'mostrar_palabras' %}
                                    bg-blue-700/40 text-blue-300
                                {% else %}
                                    text-white hover:bg-blue-700/30 hover:text-blue-300
                                {% endif %}">
                                <!-- Book Open -->
                                <svg class="w-5 h-5 {% if request.resolver_match.url_name == 'mostrar_palabras' %}text-blue-300{% else %}text-blue-400{% endif %}" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M2 6a2 2 0 0 1 2-2h7v16H4a2 2 0 0 1-2-2V6zm18-2h-7v16h7a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"/>
                                </svg>
                                Ver palabras
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'repaso' %}" class="flex items-center gap-3 px-4 py-2 rounded-lg transition font-medium
                                {% if request.resolver_match.url_name == 'repaso' %}
                                    bg-blue-700/40 text-blue-300
                                {% else %}
                                    text-white hover:bg-blue-700/30 hover:text-blue-300
                                {% endif %}">
                                <!-- Clock -->
                                <svg class="w-5 h-5 {% if request.resolver_match.url_name == 'repaso' %}text-blue-300{% else %}text-blue-400{% endif %}" fill="currentColor" viewBox="0 0 24 24">
                                    <circle cx="12" cy="12" r="10"/>
                                    <path d="M12 6v6l4 2" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                Repasar palabras
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>
            <main class="flex flex-col items-center flex-1 bg-gradient-to-r from-slate-900 via-indigo-800 to-blue-700 overflow-y-auto">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="{% static 'js/menu.js' %}"></script>
</body>
</html>
