{% load static tailwind_tags%}
<script src="{% static 'vocabulario/js/chat.js' %}"></script>
<div class="flex flex-col flex-grow w-full max-w-4/5 bg-slate-900 shadow-xl rounded-lg overflow-hidden">
    <div id="chat-Messages" class="flex flex-col flex-grow h-0 p-4 overflow-auto">
        {% include "chat_messages.html" %}
    </div>
    <div class="bg-gray-300 p-4">
        <form class="flex flex-row items-center" id="chat-form" method="POST">
            {% csrf_token %}
            <input class="flex items-center h-10 w-full rounded px-3 text-sm"
                   type="text"
                   name="mensaje"
                   placeholder="Type your messageâ€¦"
                   required
                   autocomplete="off">
			<button type="submit" class="flex ml-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Enviar</button>
        </form>
    </div>
</div>
